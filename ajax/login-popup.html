<div class="modal-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="title ">Login</h2>

                <form action="#" class="mb-1">
                   <div class="form-group">
                       <label for="login-phone-email">أدخل رقم الموبايل أو الإيميل <span class="required">*</span></label>
                       <input type="text" name="emailphone"  class="form-input form-wide " id="login-phone-email" placeholder="الإيميل أو رقم الموبايل" required />
                   </div>

                    <div class="form-group">
                        <label for="login-password">الرقم السري <span class="required">*</span></label>
                        <input type="password" class="form-input form-wide " id="login-password" placeholder="الرقم السري" required />
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-md">LOGIN</button>

                        <div class="custom-control custom-checkbox form-footer-right">
                            <input type="checkbox" class="custom-control-input" id="lost-password">
                            <label class="custom-control-label form-footer-right" for="lost-password">تذكرني</label>
                        </div>
                    </div><!-- End .form-footer -->
                    <a href="#" class="forget-password"> نسيت كلمة السر؟</a>
                </form>
            </div><!-- End .col-md-6 -->

            <div class="col-md-6">
                <h2 class="title ">Register</h2>

                <form action="#">
                    <div class="form-group">
                        <label for="register-first-name">الإسم الأول <span class="required">*</span></label>
                        <input type="text" class="form-input form-wide " id="register-first-name" placeholder="الإسم الأول" required>
                    </div>

                    <div class="form-group">
                        <label for="register-last-name">الإسم الإخير <span class="required">*</span></label>
                        <input type="text" class="form-input form-wide " id="register-last-name" placeholder="الإسم الأخير" required>
                    </div>

                    <div class="form-group">
                        <label for="register-mobile">رقم الموبايل <span class="required">*</span></label>
                        <input type="tel" class="form-input form-wide " id="register-mobile" placeholder="رقم الموبايل" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">البريد الإلكتروني <span class="optional">(اختياري)</span></label>
                        <input type="email" class="form-input form-wide " id="register-email" placeholder="البريد الإلكتروني">
                    </div>

                    <fieldset class="form-group">
                        <legend>النوع</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="femaleOption" id="female-option" value="option1" checked>  أنثى
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="maleOption" id="male-option" value="option2"> ذكر
                            </label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="register-password">الرقم السري <span class="required">*</span></label>
                        <input type="password" class="form-input form-wide " id="register-password" placeholder="الرقم السري" required>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-md">Register</button>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter-signup">
                            <label class="custom-control-label" for="newsletter-signup">اشترك في أخبارنا</label>
                        </div><!-- End .custom-checkbox -->
                    </div><!-- End .form-footer -->
                </form>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->
    </div><!-- End .container -->

    <div class="social-login-wrapper">
        <p>Access your account through  your social networks.</p>

        <div class="btn-group">
            <a class="btn btn-social-login btn-md btn-gplus mb-1"><i class="icon-gplus"></i><span>Google</span></a>
            <a class="btn btn-social-login btn-md btn-facebook mb-1"><i class="icon-facebook"></i><span>Facebook</span></a>
            <a class="btn btn-social-login btn-md btn-twitter mb-1"><i class="icon-twitter"></i><span>Twitter</span></a>
        </div>
    </div>
</div>
